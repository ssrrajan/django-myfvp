<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("{% static 'images/admin_background.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: rgb(1, 15, 26);
            margin-bottom: 20px;
        }
        a {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 10px;
        }
        a:hover {
            background-color: #0056b3;
        }
        nav {
            margin-top: 20px;
        }
        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .home-button:hover {
            background-color: #0056b3;
        }
        .home-button svg {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <a href="{% url 'home' %}" class="home-button" title="Home">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
        </svg>
    </a>
    <h1>Admin Dashboard</h1>
    <nav>
        <a href="{% url 'user_list' %}">User List</a>
        <a href="{% url 'complaint_list' %}">Complaint List</a>
        <a href="{% url 'investigation_list' %}">Investigation List</a>
    </nav>
</body>
</html>
