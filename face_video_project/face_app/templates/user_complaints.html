<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Complaints</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("{% static 'images/admin_background.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color:rgb(255, 255, 255);
            margin-bottom: 20px;
            text-align: center;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            background-color: white;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .back-link {
            color: white;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .back-link:hover {
            background-color: #45a049;
        }
        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .home-button:hover {
            background-color: #0056b3;
        }
        .home-button svg {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <a href="{% url 'home' %}" class="home-button" title="Go to Home">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 12L12 3l9 9"></path>
            <path d="M9 21V9h6v12"></path>
        </svg>
    </a>
    <h1>My Complaints</h1>
    <table>
        <thead>
            <tr>
                <th>Complaint No</th>
                <th>Status</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            {% for complaint in complaints %}
            <tr>
                <td>{{ complaint.complaint_no }}</td>
                <td>{{ complaint.status }}</td>
                <td>
                    <a href="{% url 'u_complaint_info' complaint.complaint_no %}">View Details</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No complaints found</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'user_home' %}" class="back-link">Back to Home</a>
</body>
</html>
