<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investigation Details</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("{% static 'images/investigation_background.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }
        h1 {
            color: rgb(35, 35, 43);
            margin-bottom: 20px;
            text-align: center;
        }
        .investigation-details {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            color: #333;
        }
        .details-section {
            width: 45%;
        }
        .investigation-details img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 10px;
            height: auto;
        }
        .investigation-details p {
            margin: 10px 0;
            color: #333;
        }
        .investigation-details strong {
            color: #4CAF50;
        }
        .blinking {
            animation: blinker 1s linear infinite;
        }
        @keyframes blinker {
            0% { color: red; }
            25% { color: blue; }
            50% { color: green; }
            75% { color: orange; }
            100% { color: red; }
        }
        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .home-button:hover {
            background-color: #0056b3;
        }
        .home-button svg {
            width: 24px;
            height: 24px;
        }
        .back-button {
            margin-top: 20px;
            background-color: rgb(35, 35, 43);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
            text-align: center;
        }
        .back-button:hover {
            background-color: rgb(35, 35, 90);
        }
    </style>
</head>
<body>
    <a href="{% url 'home' %}" class="home-button" title="Go to Home">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 12L12 3l9 9"></path>
            <path d="M9 21V9h6v12"></path>
        </svg>
    </a>
    <h1>Investigation Details</h1>
    <div class="investigation-details">
        
        <div class="details-section">
            <h4><strong>Complaint No:</strong> {{ investigation.complaint.complaint_no }}</h4>            
            <p><strong>Complaint Image:</strong></p>
            <img src="{{ investigation.complaint.filename.url }}" alt="Complaint Image" width="300">
        </div>
        <div class="details-section">
            <p><strong>Matched Frame:</strong></p>
            <img src="{{ investigation.matched_frame.url }}" alt="Matched Screenshot" width="300">
            <p><strong>Matching Time in Video:</strong> <span class="blinking">{{ investigation.matched_time }} seconds</span></p>
        </div>
    </div>
    <a href="{% url 'complaint_list' %}" class="back-button">Back to Complaints</a>
</body>
</html>
