<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investigations</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("{% static 'images/investigation_background.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }
        h1 {
            color: rgb(35, 35, 43);
            margin-bottom: 20px;
            text-align: center;
        }
        table {
            width: 80%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.8);
            border-collapse: collapse;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
            color: #333;
        }
        th {
            background-color:rgb(35, 35, 43);
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .complaint-details strong {
            color: #4CAF50;
        }
        .nav-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .nav-buttons a {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .nav-buttons a:hover {
            background-color: #0056b3;
        }
        .nav-buttons a svg {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <!-- Navigation Buttons -->
    <div class="nav-buttons">
        <!-- Home Button -->
        <a href="{% url 'home' %}" title="Go to Home">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 12L12 3l9 9"></path>
                <path d="M9 21V9h6v12"></path>
            </svg>
        </a>
        <!-- Admin Home Button -->
        <a href="{% url 'admin_home' %}" title="Go to Admin Home">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 2L20 8v8l-8 6-8-6V8z"></path>
                <path d="M12 2v20"></path>
            </svg>
        </a>
    </div>

    <h1>Investigations</h1>
    <table>
        <thead>
            <tr>
                <th>Complaint No</th>
                <th>Status</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for inv in investigations %}
            <tr>
                <td>{{ inv.complaint.complaint_no }}</td>
                <td>{{ inv.complaint.status }}</td>
                <td>{{ inv.timestamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
