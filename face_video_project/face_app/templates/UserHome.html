<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Home</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("{% static 'images/user_background.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #101e51;
            margin-bottom: 20px;
        }
        h3 {
            color: #101e51;
            margin-bottom: 20px;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            margin-bottom: 20px;
            text-align: left;
        }
        .card p {
            color: #101e51;
            margin: 10px 0;
        }
        nav {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        nav a {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #0056b3;
        }
        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .home-button:hover {
            background-color: #0056b3;
        }
        .home-button svg {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <a href="{% url 'home' %}" class="home-button" title="Go to Home">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 12L12 3l9 9"></path>
            <path d="M9 21V9h6v12"></path>
        </svg>
    </a>
    <h1>Welcome, {{ data.name }}</h1>

    <div class="card">
        <h3>User Details</h3>
        <p><strong>Name:</strong> {{ data.name }}</p>
        <p><strong>Mobile:</strong> {{ data.mobile }}</p>
        <p><strong>Email:</strong> {{ data.email }}</p>
        <p><strong>Address:</strong> {{ data.address }}</p>
    </div>

    <nav>
        <a href="{% url 'new_complaint' %}">Submit New Complaint</a> |
        <a href="{% url 'user_complaints' %}">View My Complaints</a> |
        <a href="{% url 'home' %}">Logout</a>
    </nav>
</body>
</html>
