<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provide the Missing Person's Identified Video</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("{% static 'images/upload_background.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: rgb(255, 255, 255);
            margin-bottom: 20px;
        }
        .card {
            background-color: rgba(130, 187, 224, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            margin-bottom: 20px;
            text-align: left;
        }
        .card label {
            color: #101e51;
            margin: 10px 0;
            display: block;
        }
        .card input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
        .card button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .card button.upload-button {
            background-color: #007bff;
            color: white;
        }
        .card button.upload-button:hover {
            background-color: #0056b3;
        }
        .card button.cancel-button {
            background-color: #dc3545;
            color: white;
        }
        .card button.cancel-button:hover {
            background-color: #a71d2a;
        }
        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .home-button:hover {
            background-color: #0056b3;
        }
        .home-button svg {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <a href="{% url 'home' %}" class="home-button" title="Go to Home">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 12L12 3l9 9"></path>
            <path d="M9 21V9h6v12"></path>
        </svg>
    </a>
    <h1>Provide the Missing Person's Identified Video</h1>
    <form method="post" class="card" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="video_file">Upload Video:</label>
        <input type="file" name="video_file" id="video_file" required>
        <div class="button-container">
            <button type="submit" class="upload-button">Upload Video</button>
            <button type="button" onclick="window.location.href='{% url 'complaint_list' %}'" style="background-color: red; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Cancel</button>
        </div>
    </form>
</body>
</html>
